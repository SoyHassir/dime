steps:
  # Build de la imagen Docker desde el directorio backend
  # -f backend/Dockerfile: especifica dónde está el Dockerfile
  # . : el contexto de build es la raíz del proyecto
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dime-backend'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
  
  # Push de la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dime-backend']
  
  # Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dime-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dime-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ALLOWED_ORIGINS=${_ALLOWED_ORIGINS}'

substitutions:
  # NOTA: Configura GEMINI_API_KEY como variable de entorno en Cloud Run
  # No hardcodees la API key aquí por seguridad
  _ALLOWED_ORIGINS: 'https://dime-ia.web.app,https://dime-ia.firebaseapp.com'

options:
  machineType: 'E2_HIGHCPU_8'
